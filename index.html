<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Fanatic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Css/flatly.css" />
    <!--  main css file -->
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html"> Movie Fanatic</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse pull-right" id="navbarColor01">
        <form id="searchForm" class="form-inline my-2 my-lg-0 ml-auto">
          <input
            id="searchInput"
            class="form-control px-4 mr-sm-2"
            type="text"
            placeholder="Search"
          />
          <button
            id="searchBtn"
            class="btn btn-secondary my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- navbar ends -->

    <!-- Movies list area -->
    <div class="container my-5">
      <div class="row" id="movies"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Axios js file  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- main javascript file -->
    <script src="Javascript/main.js"></script>
  </body>
</html>
